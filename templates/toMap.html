<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="\static\css\touch.css">

        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

          <meta charset="utf-8">
          <title>Ground Floor</title>
      </head>
<body>

    <!-- Sidebar -->
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:10%">
    <a href="#" id="GFM" class="w3-bar-item w3-button">Ground Floor</a>
    <script>
        $(document).ready(function () {
  
  // Adding click event on id div-1
  // if it clicked then anonymous
  // function will be called
  $('#GFM').click(function () {
     console.log("working");
      // Load the exertnal html
      // here this refers to 
      // current selector
      $('#gFM').load('groundFloorTouchMap.html');
  });
  $('#FFM').click(function () {
    console.log("1st working");
      $('#fFM').load('firstFloorTouchMap.html');
  });
});


    </script>
    <a href="#" id="FFM" class="w3-bar-item w3-button">First Floor</a>
    <a href="#" class="w3-bar-item w3-button">Second Floor</a>
  </div>
  
  <!-- Page Content -->
  <div id="gFM" style="margin-left: 10%;"></div>
  <div id="fFM"></div>
</body>
</html>
